# This is the main configuration file for Spigot.
# As you can see, there's tons to configure. Some options may impact gameplay, so use
# with caution, and make sure you know what each option does before configuring.
# For a reference for any variable inside this file, check out the Spigot wiki at
# http://www.spigotmc.org/wiki/spigot-configuration/
#
# If you need help with the configuration or have any questions related to Spigot,
# join us at the Discord or drop by our forums and leave a post.
#
# Discord: https://www.spigotmc.org/go/discord
# Forums: http://www.spigotmc.org/

config-version: 12
commands:
  log: true
  tab-complete: 1
  send-namespaced: false
  spam-exclusions:
  - /skill
  silent-commandblock-console: false
  replace-commands:
  - setblock
  - summon
  - testforblock
  - tellraw
settings:
  log-named-deaths: false
  bungeecord: false
  sample-count: 12
  player-shuffle: 0
  user-cache-size: 1000
  save-user-cache-on-stop-only: false
  moved-wrongly-threshold: 0.0625
  moved-too-quickly-multiplier: 10.0
  log-villager-deaths: true
  timeout-time: 60
  restart-on-crash: true
  restart-script: ./1MB-minecraft.sh
  netty-threads: 4
  debug: false
  attribute:
    maxHealth:
      max: 2048.0
    movementSpeed:
      max: 2048.0
    attackDamage:
      max: 2048.0
advancements:
  disable-saving: false
  disabled:
  - minecraft:story/disabled
messages:
  restart: Maintenance
  whitelist: Maintenance
  unknown-command: Oopsy, that will not work. Ask staff for help maybe?
  server-full: Maintenace
  outdated-client: Please connect with {0}
  outdated-server: Please connect with {0}
stats:
  disable-saving: false
  forced-stats: {}
world-settings:
  default:
    seed-ancientcity: redacted
    seed-buriedtreasure: redacted
    seed-mineshaft: default
    hopper-can-load-chunks: false
    seed-nether: redacted
    seed-stronghold: redacted
    below-zero-generation-in-existing-chunks: true
    simulation-distance: default
    thunder-chance: 100000
    max-entity-collisions: 8
    verbose: true
    wither-spawn-sound-radius: 0
    mob-spawn-range: 6
    hopper-amount: 1
    dragon-death-sound-radius: 0
    seed-village: redacted
    seed-desert: redacted
    seed-igloo: redacted
    seed-jungle: redacted
    seed-swamp: redacted
    seed-monument: redacted
    seed-shipwreck: redacted
    seed-ocean: redacted
    seed-outpost: redacted
    seed-endcity: redacted
    seed-slime: redacted
    seed-bastion: redacted
    seed-fortress: redacted
    seed-mansion: redacted
    seed-fossil: redacted
    seed-portal: redacted
    max-tnt-per-tick: 100
    nerf-spawner-mobs: false
    view-distance: default
    arrow-despawn-rate: 1200
    trident-despawn-rate: 1200
    hanging-tick-frequency: 100
    zombie-aggressive-towards-villager: true
    end-portal-sound-radius: 0
    item-despawn-rate: 6000
    enable-zombie-pigmen-portal-spawns: true
    entity-tracking-range:
      players: 48
      animals: 48
      monsters: 48
      misc: 32
      other: 64
    merge-radius:
      exp: 3.0
      item: 2.5
    growth:
      twistingvines-modifier: 100
      weepingvines-modifier: 100
      cavevines-modifier: 100
      glowberry-modifier: 100
      cactus-modifier: 100
      cane-modifier: 100
      melon-modifier: 100
      mushroom-modifier: 100
      pumpkin-modifier: 100
      sapling-modifier: 100
      beetroot-modifier: 100
      carrot-modifier: 100
      potato-modifier: 100
      wheat-modifier: 100
      netherwart-modifier: 100
      vine-modifier: 100
      cocoa-modifier: 100
      bamboo-modifier: 100
      sweetberry-modifier: 100
      kelp-modifier: 100
    entity-activation-range:
      ignore-spectators: false
      water: 16
      villagers: 32
      flying-monsters: 32
      villagers-work-immunity-after: 100
      villagers-work-immunity-for: 20
      villagers-active-for-panic: true
      animals: 32
      monsters: 32
      raiders: 48
      misc: 16
      tick-inactive-villagers: true
      wake-up-inactive:
        animals-max-per-tick: 4
        animals-every: 1200
        animals-for: 100
        monsters-max-per-tick: 8
        monsters-every: 400
        monsters-for: 100
        villagers-max-per-tick: 4
        villagers-every: 600
        villagers-for: 100
        flying-monsters-max-per-tick: 8
        flying-monsters-every: 200
        flying-monsters-for: 100
    ticks-per:
      hopper-transfer: 8
      hopper-check: 1
    hunger:
      jump-walk-exhaustion: 0.05
      jump-sprint-exhaustion: 0.2
      combat-exhaustion: 0.1
      regen-exhaustion: 6.0
      swim-multiplier: 0.01
      sprint-multiplier: 0.1
      other-multiplier: 0.0
    max-tick-time:
      tile: 50
      entity: 50
    squid-spawn-range:
      min: 45.0
  worldeditregentempworld:
    verbose: false
  spawn:
    view-distance: 6
  oneblock:
    view-distance: 6
  cave:
    view-distance: 6
  acid:
    view-distance: 6
  skygrid:
    view-distance: 6
  santa:
    view-distance: 10
  skyblock:
    view-distance: 6
  faweregentempworld:
    verbose: false
players:
  disable-saving: false

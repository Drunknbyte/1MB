  Lores:
    hotspot:
    - §6Hot Spot §7will give you a chance to get more
    - §7then one fish per catch. The higher level the
    - §7augment. The higher chance to catch fish and more
    - §7fish that you will catch from one single catch.
    sage:
    - §2Sage §7gives you more fishing xp towards
    - §7the plugin whenever you catch a fish.
    - §7Higher the augment level, the more xp
    - §7you will get from catching custom fish!
    Misc:
      UseAugment: '&7Use Augment Permission: '
      InfoLine: '&8&m-----------&r&8[%color% Information &8]&8&m-----------'
      Crafting: '&7Crafting Requirements: '
      CraftingPermission: '&7Crafting Permission: '
    trophy:
    - §eTrophy §7gives you a higher chance to
    - §7profit from the fish scales. The higher
    - §7the augment level, the greater the chance
    - §7to make money will be!
    precisioncutting:
    - §cPrecision Cutting §7gives you more entropy from
    - §7gutting fish using the Gutting Station. Higher the
    - §7level, the more entropy you will get overall.
    masterfisherman:
    - §dMaster Fisherman §7gives you a higher chance to
    - §7catch higher tier fish. This augment is like a
    - §7prestigious token then anything. Only for the
    - §7best and most dedicated fishermen!
    crabbait:
    - §bCrab Bait §7gives you a higher chance to
    - §7catch crabs while fishing. Very useful to grind
    - §7crab scales and crab claws for other augments.
    perception:
    - §6Perception §7gives you more entropy
    - §7from catching custom fish. The higher
    - §7level the augment, the more entropy
    - §7you will get from catching custom fish!
    biomedisruption:
    - §2Biome Disruption §7gives you a chance to catch
    - §7random fish from other biomes when fishing.
    - §7Higher level the augment, the higher chance.
    intellect:
    - §aIntellect §7gives you more XP from catch fish.
    - §7Higher the augment level, the more XP you will
    - §7get from catching fish.
    saturate:
    - §3Saturate §7gives you a random chance to refill
    - §7hunger when catching a fish. Higher the augment
    - §7level, the greater chance to get fed.
    solarrage:
    - §eSolar Rage §7gives you more money when selling
    - §7fish in the fish shop. The higher level the
    - §7augment, the more money bonus you get.
    callofthestorm:
    - §9Call of the Storm §7gives you a chance to catch
    - §7more fish while it is raining. Higher the augment
    - §7level, higher the chance to get more fish.
    tsunami:
    - §9Tsunami §7gives you a small chance to
    - §7cause a tsunami in the water. Any fish
    - §7caught in this tsunami will be one
    - §7tier higher. Silver = Gold etc. The
    - §7tsunami will work for any players
    - §7fishing inside it regardless if they
    - §7the augment on their fishing rod.
    tornado:
    - §cTornado §7gives gives you a small chance
    - §7to cause a surge in the fish schools near
    - §7you and gives you duplicate fish randomly.
    snowglobe:
    - §fSnowGlobe §7randomly creates Globes of snow
    - §7that when fished in will give the player more
    - §7entropy and fishing xp. Higher the level the
    - §7bigger the bonus. Works for everyone who
    - §7fishes inside of the radius.
